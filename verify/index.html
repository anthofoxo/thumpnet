<!DOCTYPE html>
<html>
    <head>
        <title>Banana</title>
        <meta name="robots" content="noindex"/>
        <style>
            *
            {
                margin:0;
            }
            html{
                height: 100vh;
            }
            body
            {
                height: 100%;
                overflow: hidden;
            }
            .wrapper
            {
                width: 100%;
                height: 100%;
            }
            .wrapper video{
                height: 100%;
                width: 100%;
                background-color: #334;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <video autoplay muted controls>
                <source src="banana.mp4" type="video/mp4"/>
                Your browser does not support the video tag.
            </video>
        </div>
    </body>
</html>
